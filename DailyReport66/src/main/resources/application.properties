#thymeleaf
#配置spring框架运行页面路径			
spring.thymeleaf.mode = LEGACYHTML5
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

#让html静态页面的数据实时刷新(不使用缓存)
spring.thymeleaf.cache=false

#实体类路径的配置
mybatis.type-aliases-package=com.baa.dailyreport.bean
#配置mybatis访问sqlserver的相关内容
#配置驱动包路径
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

#配置链接路径
spring.datasource.url=jdbc:sqlserver://127.0.0.1:1434;Database=dailyreport
#配置登录数据库用户名和密码
spring.datasource.username=sa
spring.datasource.password=jq9957
#配置mybatis的映射路径
mybatis.config-location=classpath:mybatis/mybatis-config.xml  
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
