<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table>
		<tr>
			<td>用户ID</td>
			<td>用户名</td>
			<td>用户密码</td>
		</tr>
		<tr th:each=list,listStat:${list}>
			<td th:text="${list.userid}"></td>
	   		<td th:text="${list.username}"></td> 
			<td th:text="${list.userpassword}"></td>
		</tr>
	</table>
</body>
</html>
