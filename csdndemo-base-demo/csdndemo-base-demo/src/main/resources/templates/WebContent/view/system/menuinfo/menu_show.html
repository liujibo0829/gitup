<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>菜单管理-菜单查看</title>
<link href="../../../resource/css/bootstrap.min.css" rel="stylesheet" />
<script type="text/javascript" src="../../../resource/js/jquery.min.js"></script>
<script type="text/javascript"
	src="../../../resource/js/bootstrap.min.js"></script>
</head>
<body>
	<div style="margin: 0px; padding: 0px;">
		<ul class="breadcrumb" style="margin: 0px;">
			<li>系统管理</li>
			<li>菜单管理</li>
			<li>菜单查看</li>
		</ul>
	</div>
	<form action="" class="form-horizontal">
			<div class="row">
			<div class="col-xs-8 ">
				<a href="menu_add.html" class="btn btn-success">添加子菜单</a>
				<a href="menu_update.html" class="btn btn-info">修改菜单</a>
				<a href="" class="btn btn-danger">删除菜单</a>
			</div>
		
		</div>
		<h5 class="page-header alert-info"
			style="margin: 0px; padding: 10px; margin-bottom: 10px;">基本信息</h5>
		<!-- 开始1 -->
		<div class="row">
			<div class="col-xs-5">
				<div class="form-group ">
					<label class="col-xs-3 control-label">菜单编号</label>
					<div class="col-xs-9 ">
						<p class="form-control-static">1</p>
						
					</div>
				</div>
			</div>
			<div class="col-xs-5">
				<div class="form-group ">
					<label class="col-xs-3 control-label">菜单名称</label>
					<div class="col-xs-9 ">
							<p class="form-control-static">根节点</p>
					</div>
				</div>
			</div>
		</div>
		<!--结束1 -->
		<!-- 开始2 -->
		<div class="row">
			<div class="col-xs-5">
				<div class="form-group ">
					<label class="col-xs-3 control-label">父级菜单名称</label>
					<div class="col-xs-3 ">
							<p class="form-control-static">无</p>
					</div>
				</div>
			</div>
		</div>
		<!--结束2 -->
		<!-- 开始2 -->
		<div class="row">
	
			<div class="col-xs-5">
				<div class="form-group ">
					<label class="col-xs-3 control-label">菜单URL</label>
					<div class="col-xs-9 ">
							<p class="form-control-static">view/system/userinfo/user_list.html</p>
					</div>
				</div>
			</div>
		</div>
		<!--结束2 -->
		<h5 class="page-header alert-info"
			style="margin: 0px; padding: 10px; margin-bottom: 10px;">菜单备注</h5>
		<!-- 开始4 -->
		<div class="row">
			<div class="col-xs-5">
				<div class="form-group ">
					<label class="col-xs-3 control-label">菜单备注</label>
					<div class="col-xs-9">
						<p class="form-control-static">用户管理使用</p>
					</div>
				</div>
			</div>

		</div>
		<!--结束4 -->
		

		
	</form>
</body>
</html>
